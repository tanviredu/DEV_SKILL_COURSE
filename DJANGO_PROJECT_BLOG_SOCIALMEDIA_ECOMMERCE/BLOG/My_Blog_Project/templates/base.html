<!DOCTYPE html>
<html>
    <head>
        <title>{% block title_block %} Blogs {% endblock %}</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-light bg-light">
            {% if user.is_authenticated%}
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <a class="navbar-brand" href="{% url 'App_Login:logout' %}">Logout</a>
                <a class="navbar-brand" href="{% url 'App_Login:profile' %}">Profile</a>
                <a class="navbar-brand" href="{% url 'App_Blog:create_blog' %}">Create Blog</a>
                <a class="navbar-brand" href="{% url 'App_Blog:myblogs' %}">My Blogs</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <a class="navbar-brand" href="{% url 'App_Login:signup' %}">Signup</a>
                <a class="navbar-brand" href="{% url 'App_Login:login' %}">Login</a>
            {% endif %}
            <a class="navbar-brand" href="#">{{user.username}}</a>
            
            
        </nav>

        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
        
    </body>
</html>
