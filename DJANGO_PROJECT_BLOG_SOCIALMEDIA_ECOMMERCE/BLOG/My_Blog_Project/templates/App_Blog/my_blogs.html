{% extends "base.html"%}
{% block title_block %} {{user}} {% endblock %}

{% block body_block %}

{% for blog in user.post_author.all %}

<div class="jumbotron">
    <h3>{{blog.blog_title}}</h3>
    <h6>{{blog.published_date}}</h6>
    <div class="row">
        <div class="col-sm-4">
            <img src="/media/{{blog.blog_image}}" width="100%">
        </div>

        <div class="col-sm-8">
            <p>{{blog.blog_content|safe|truncatechars:300 |linebreaks}}</p>
            <a href="{% url 'App_Blog:blog_details' slug=blog.slug%}">read more</a>
        
            <a href="{% url 'App_Blog:edit_blog' pk=blog.pk%}">Edit</a>
        </div>
    </div>
    
</div>

{% endfor %}

{% endblock %}
