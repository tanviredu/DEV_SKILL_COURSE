{% extends 'base.html' %}

{% block title_block%} Home {% endblock %}

{% block body_block %}

{% for blog in blogs %}
<div class="jumbotron">
        <h3>{{blog.blog_title}}</h3>
        <h3>{{blog.published_date}}</h3>
        <h3>Posted By : {{blog.author.username}}</h3>
        
        <div class="row">
            <div class="col-sm-4">
               <img src="/media/{{blog.blog_image}}" width="50%">
            </div>

            <div class="col-sm-8">
                <p>{{blog.blog_content|safe|truncatechars:300 |linebreaks}}</p>
                <a href="{% url 'App_Blog:blog_details' blog.slug %}">read more</a>
            </div>
        </div>
        <hr>
        <br>
        <br>
        <br>
</div>

{% endfor %}
{% endblock %}
