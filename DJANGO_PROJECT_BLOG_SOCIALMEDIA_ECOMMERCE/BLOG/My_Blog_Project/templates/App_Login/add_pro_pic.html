{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Add Pro pic {% endblock %}

{% block body_block %}
<h2> Add your profile picture </h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">upload</button>

</form>

{% endblock %}
